<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript"src="js/main.js"></script>
    </head>
    <body>
        <div class="wrapper">
        <h1> Schelling Model of Segregation</h1>
        <div class="board-container left" id="gameboard-container">
            <table class="board">
                <tbody id="gameboard">

                </tbody>
            </table>
        </div>   
        <div id="controlBoard" class="right">
        <ul>
            <li>
                <label for="satisfied">Satisfied:</label>
                <text id="satisfied">0</text>
                <label for="currentRound">Round:</label>
                <text id="currentRound">0</text>
            </li>
            <li>
                <label for="similarPercentage">Similar:</label>
                <input type="text" class="sliderText" id="similarPercentageText"></input>
                <input type="range" id="similarPercentage" class="customSlider" value="50" min="0" max="100" 
                title="Values above 80% may or may not resolve."/>
            </li>
            <li>
                <label for="redPercentage">Red:</label>
                <input type="text" class="sliderText" id="redPercentageText"></input>
                <input type="range" id="redPercentage" class="customSlider" value="" min="0" max="100" 
                title="The percentage of red cells on the board."/>
            </li>
            <li>
                <label for="bluePercentage">Blue:</label>
                <input type="text" class="sliderText" id="bluePercentageText"></input>
                <input type="range" id="bluePercentage" class="customSlider" value="" min="0" max="100" 
                title="The percentage of blue cells on the board."/>
            <li>
                <label for="emptyPercentage">Empty:</label>
                <input type="text" class="sliderText" id="emptyPercentageText"></input>
                <input type="range" id="emptyPercentage" class="customSlider" value="25" min="0" max="100" 
                title="The percentage of empty cells on the board."/>
            </li>
            <li>
                <label for="boardSize">Board Size:</label>
                <input type="text" class="sliderText" id="boardSizeText"></input>
                <input type="range" id="boardSize" class="customSlider" value="30" min="10" max="50" 
                title="The Size of the board. Max is 50x50, min is 10x10."/>
            </li>
            <li>
                <label for="delayTime">Delay Time:</label>
                <input type="text" class="sliderText" id="delayTimeText"></input>
                <input type="range" id="delayTime" class="customSlider" value="200" min="0" max="3000" step="100"
                title="How long the animate takes."/>
            <li>
                <input type="button" id="startButton" value="Start"/>
                <input type="button" id="stopButton" value="Stop"/>
                <input type="button" id="stepButton" value="Step"/>
                <input type="button" id="resetButton" value="Reset"/>
            </li>
        </ul>
        </div>
        </div>
    </body>
</html>
