<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1> Schelling Model of Segregation</h1>
        <div class="board-container" id="gameboard-container">
            <table class="board">
                <tbody id="gameboard">

                </tbody>
            </table>
        </div>
        <label for="currentRound">Round:</label>
        <p id="currentRound">0</p>
        <div id="controlBoard">
        <table>
            <tr>
            <td>
            <label for="similarPercentage">Similar:</label>
            <input type="text" class="sliderText" id="similarPercentageText"></input>
            <input type="range" id="similarPercentage" class="customSlider" value="" min="0" max="100" />
            </td>
            <td>
            <label for="redPercentage">Red:</label>
            <input type="text" class="sliderText" id="redPercentageText"></input>
            <input type="range" id="redPercentage" class="customSlider" value="40" min="0" max="100" />
            </td>
            <td>
            <label for="bluePercentage">Blue:</label>
            <input type="text" class="sliderText" id="bluePercentageText"></input>
            <input type="range" id="bluePercentage" class="customSlider" value="40" min="0" max="100" />
            </td>
            </tr>
            <tr>
            <td>
            <label for="emptyPercentage">Empty:</label>
            <input type="text" class="sliderText" id="emptyPercentageText"></input>
            <input type="range" id="emptyPercentage" class="customSlider" value="20" min="0" max="100" />
            </td>
            <td>
            <label for="boardSize">Board Size:</label>
            <input type="text" class="sliderText" id="boardSizeText"></input>
            <input type="range" id="boardSize" class="customSlider" value="" min="4" max="20" />
            </td>
            <td>
            <label for="delayTime">Delay Time:</label>
            <input type="text" class="sliderText" id="delayTimeText"></input>
            <input type="range" id="delayTime" class="customSlider" value="" min="0" max="100" />
            </td>
            </tr>
            <tr>
                <td>
                <input type="button" id="startButton" value="Start"/>
                <input type="button" id="stopButton" value="Stop"/>
                <input type="button" id="stepButton" value="Step"/>
                <input type="button" id="resetButton" value="Reset"/>
                </td>
            </tr>

        </table>
        </div>
    </body>
</html>
